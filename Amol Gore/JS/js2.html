<!DOCTYPE html>
<html>
<head>
	<title>JS Assignment</title>
</head>
<body>
<p>Please input a number between 1 to 10</p>

<input id="numb" type="number" name="tb">
<button type="button" onclick="myFunction()">submit</button>
<p id="demo"></p>
<script>
function myFunction()
{
var x,text;
x=document.getElementById("numb").value;

	
if(isNaN(x)||x<1||x>10||x==" ")
{

	text="not valid number";
}

else
{

	text="valid input";
}

document.getElementById("demo").innerHTML=text;
}

</script>
</body>
